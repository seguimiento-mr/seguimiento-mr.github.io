---
layout: default
---

<article>
  <h2>{{ page.title }}</h2>
  <time datetime="{{ page.date | date_to_xmlschema }}" class="by-line">{{ page.date | date_to_string }}</time>
  {{ content }}
  <div class="PageNavigation" >
  {% if page.previous.url %}
    <a class="prev" href="{{page.previous.url}}" style="float: left;">&laquo; {{page.previous.title}}</a>
  {% endif %}
  {% if page.next.url %}
    <a class="next" href="{{page.next.url}}"style="float: right;">{{page.next.title}} &raquo;</a>
  {% endif %}
</div>
</article>
