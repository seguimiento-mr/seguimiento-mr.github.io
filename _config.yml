title: Seguimiento MR
description: "Para llevar el seguimietno de mi progreso"
author:
  name: "Seguimiento MR"
  #email: ""
  url: "https://seguiiento-mr.github.io"

baseurl: /

source: .
destination: ./_site
permalink: /:title
paginate: 5
